<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="weather-app-img/images/search.png" /></button>
      </div>
      <div class="weather">
        <img src="weather-app-img/images/rain.png" class="weather-icon" />
        <h1 class="temp">33°c</h1>
        <h2 class="city">Manikchari</h2>
        <div class="details">
          <div class="col">
            <img src="weather-app-img/images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weather-app-img/images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "100466e7ccbd7562da0b77055dcf91d6";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var date = await response.json();
        console.log(date);
        document.querySelector(".city").innerHTML = date.name;
        document.querySelector(".temp").innerHTML =
          Math.round(date.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML =
          date.main.humidity + "%";
        document.querySelector(".wind").innerHTML = date.wind.speed + " km/h";
      }

      searchBox.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
